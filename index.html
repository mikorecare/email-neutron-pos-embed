<html lang="en">
<head>
<meta charset="utf-8">

<body>
    <div id="email-neutron-pos">

            <h2>

            <h4>Type your email below to be the first to know!</h4>
        </div>
    <div id="email-neutron-pos-success-response">
        <h2>Thank you! Your email address has been saved.</h2>
    </div>
    <form action="http://localhost:3333/api/v1/recipients/embed" method="post" name="email-neutron-pos-form" id="email-neutron-pos-form" novalidate> 
            <div>
            <input type="hidden" name="email-neutron-pos-id" id="email-neutron-pos-id" value="63cde7529b8391388065cf5d">
            </div>
            <div class="email-neutron-pos-field-group">
            <input type="text" name="email-neutron-pos-first-name" id="email-neutron-pos-first-name" placeholder="First Name" required>
            </div>
            <div class="email-neutron-pos-field-group">
            <input type="text" name="email-neutron-pos-last-name" id="email-neutron-pos-last-name" placeholder="Last Name" required>

        <div class="email-neutron-pos-field-group">

        <div class="clear">

            <button type="submit" id="email-neutron-pos-embedded-subscribe" class="button">SUBSCRIBE</button>
            <label class="error" id="email-neutron-pos-error-response">All fields are required</label>
            <label class="error" id="email-neutron-pos-error-email">Please enter a valid email address</label>
        </div>

    </form>
    </div>
